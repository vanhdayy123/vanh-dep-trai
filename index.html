<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanh đẹp trai
    </title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #ffffff;
        color: #111111;
      }
      .center-text {
        text-align: center;
        font-weight: 800;
        letter-spacing: 0.02em;
        line-height: 1.1;
        /* Responsive size: min 28px, scales with viewport width, max 120px */
        font-size: clamp(28px, 8vw, 120px);
      }
    </style>
  </head>
  <body>
    <div class="center-text">LÂN ĐÌ BÚ CẶC CHÓ</div>
  </body>
