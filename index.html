<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanh đẹp trai</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #ffffff;
        color: #111111;
      }
      .center-text {
        text-align: center;
        font-weight: 800;
        letter-spacing: 0.02em;
        line-height: 1.1;
        font-size: clamp(28px, 8vw, 120px);
        margin: 40px 0; /* khoang cach chu va QR */
      }
      .donate-container {
        text-align: center;
        margin: 20px 0;
      }
      .donate-container img {
        width: 150px; /* kich thuoc QR */
        height: 150px;
        margin-bottom: 10px;
      }
      .donate-container p {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- QR_tren -->
    <div class="donate-container">
      <img src="qrvanh.jpg" alt="Donate QR trên">
      <p>Hãy Donate cho Vanh đẹp trai</p>
    </div>

    <!-- middle-text -->
    <div class="center-text">LÂN ĐÌ BÚ CẶC CHÓ</div>

    <!-- QR_duoi -->
    <div class="donate-container">
      <img src="qrvanh.jpg" alt="Donate QR dưới">
      <p>Hãy Donate cho Vanh đẹp trai</p>
    </div>
  </body>
</html>
